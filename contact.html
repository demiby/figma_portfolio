<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IM FELL English:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IM FELL Great Primer:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="contact1">
      <img class="contact-child" alt="" src="./public/rectangle-7@2x.png" />

      <div class="c-o-n-t-a-c-t-wrapper">
        <h1 class="c-o-n">C O N T A C T</h1>
      </div>
      <section class="contact-frame-parent">
        <div class="contact-frame">
          <div class="contact-frame1">
            <div class="ellipse-parent">
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="./public/ellipse-1@2x.png"
              />

              <div class="background-frame">
                <div class="email-input">
                  <div class="email">EMAIL</div>
                  <div class="janinedemetrial4gmailcom">
                    janinedemetrial4@gmail.com
                  </div>
                </div>
              </div>
            </div>
            <div class="vector-parent">
              <img
                class="frame-item"
                loading="lazy"
                alt=""
                src="./public/ellipse-3@2x.png"
              />

              <div class="contact-label">
                <div class="contact2">CONTACT #</div>
              </div>
            </div>
          </div>
        </div>
        <div class="facebook-icon">
          <div class="facebook-icon-inner">
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/ellipse-2@2x.png"
            />
          </div>
          <div class="frame-with-social-media">
            <div class="label-for-link">
              <div class="facebook-link">
                <div class="facebook">FACEBOOK</div>
              </div>
              <div class="httpswwwfacebookcomchris">
                https://www.facebook.com/christinejanine.demetrial
              </div>
            </div>
          </div>
          <div class="twitter-icon">
            <img
              class="twitter-icon-child"
              loading="lazy"
              alt=""
              src="./public/ellipse-4@2x.png"
            />
          </div>
          <div class="contact-frame2">
            <div class="text-frame">
              <div class="twitter">TWITTER</div>
              <div class="bayylonie-ninja">@bayylonie_ninja</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
